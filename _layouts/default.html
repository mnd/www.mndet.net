<!DOCTYPE HTML>
<html>
  <head>
    <title> {{ page.title }} </title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="/css/main-style.css" rel="stylesheet" type="text/css" />
    <link rel="alternate" type="application/rss+xml" title="RSS"
      href="/feed.xml">
  </head>

  <body>
    <div id="menu-block">
      <div class="menu-item">
        <a href="/">main page</a>
      </div>
      <div class="menu-item">
        <a href="/about.html">about</a>
      </div>
      <h2>Last posts
        <a href="/feed.xml">
          <img src="/assets/rss.gif" width="36" height="14">
        </a>
      </h2>
      {% for post in site.posts limit 3 %}
      <div class="menu-item">
        <a href="{{ post.url }}"> {{ post.title }} </a>
      </div>
      {% endfor %}
    </div>
    
    <div id="content-block">
      <div id="content-title"> {{ page.title }} </div>
      <div id="content-text">  {{ content }} </div>
    </div>

    <div id="about-block">
     &copy; 2015-2018 &mdash; <a href="mailto:nikolai.merinov@member.fsf.org">Merinov Nikolai</a>
    </div>
  </body>
</html>
