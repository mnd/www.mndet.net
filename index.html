---
layout: default
title: Main page
---
<h2> Blog posts
  <a id="alternative-rss" href="/feed.xml">
    <img src="/assets/rss.gif" alt="rss" width="36" height="14">
  </a>
</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
